<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel=" stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-wrapper" class="page-wrapper">
      <div class="row">
        <div id="sidebar" class="column">
          <img
            src="/images/halie-west-25xggax4bSA-unsplash.jpg"
            alt="rain forest"
            class="rain"
          />
          <div class="bar">
            <img 
              src="/images/odin-lined.png"
              alt="odin"
              class="odin"
              /> 
            <p> ODIN</p>
          </div>
        </div>
        <div class="column" id="rightside">
          <div id="topContain">
            <h2>Sign up Today!</h2>
            <p> Welcome to our site! Do you want access to our amazing features? Well, you need to become a member.
                 To become a member, you simply need to sign up today.
                You will recieve a verification email soon after. 
            </p>

            <p> asalnsdafladsjf</p>
          </div>
          <div id="midContain">
            <h1>Lets do this!</h1>
            <form class="row">
              <div class="column">
                <label for="first">First Name</label>
                <input
                  class="input"
                  id="first"
                  name="first_name"
                  placeholder="John..."
                />

                <label for="last">Last Name</label>
                <input
                  class="input"
                  id="last"
                  name="last_name"
                  placeholder="Doe..."
                />

                <label for="email">Email Address</label>
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@gmail.com"
                />
              </div>

              <div class="column">
                <label for="phone_num">Phone Number</label>
                <input
                  class="input"
                  type="number"
                  name="phone_num"
                  id="phone_num"
                  placeholder="XXX-XXX-XXXX"
                />

                <label for="password">Create a Password</label>
                <input
                  class="input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="*********"
                />

                <label for="confirm_pass"> Confirm Password</label>
                <input
                  class="input"
                  type="password"
                  id="confirm_pass"
                  name="confirm_pass"
                  placeholder="*********"
                />
              </div>
            </form>
          </div>

          <div id="btmContain">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
